{{ define "main" }}
<div class="container mx-auto px-4 mb-12 flex-1">
    <div class="container mx-auto px-4 pt-24 pb-16 sm:pt-32 mb-12 flex-1">
        <div class="max-w-3xl mx-auto text-center mb-12">
            <h1 class="text-4xl font-bold tracking-tight text-gray-900 sm:text-6xl">{{ .Title }}</h1>
            {{ with .Description }}
            <p class="mt-6 text-lg leading-8 text-gray-600">{{ . }}</p>
            {{ end }}
        </div>
        <div class="!max-w-none">
            {{ .Content }}
            {{ partial "components/cta.html" . }}
        </div>
    </div>
</div>
{{ end }}
